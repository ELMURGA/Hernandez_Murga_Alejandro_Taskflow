<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda con GET</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f8fafc; }
        h1 { color: #1e293b; }
        form { display: flex; gap: 0.5rem; align-items: center; }
        input[type="text"] { padding: 0.5rem; border: 1px solid #cbd5f5; border-radius: 4px; min-width: 240px; }
        button { padding: 0.55rem 1.2rem; background-color: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>
    <h1>Formulario de Búsqueda (GET)</h1>
    <p>Introduce un término y envíalo. El valor viajará en la URL.</p>
    <form action="procesar_busqueda.php" method="get">
        <label for="termino_busqueda">Término:</label>
        <input type="text" id="termino_busqueda" name="termino_busqueda" placeholder="libros de PHP" required>
        <button type="submit">Buscar</button>
    </form>
</body>
</html>
